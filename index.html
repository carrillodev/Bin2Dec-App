<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <header class="mb-5 mt-5">
            <h1 class="text-center">Bin to Decimal App</h1>
            <h2 class="text-center">Binary to Decimal Converter</h2>
        </header>
        <main>
            <form id="form" class="d-flex flex-column align-items-center">
                <div class="form-group w-25">
                    <label for="binary">Binary: </label>
                    <input id="binary" class="form-control form-control-lg" type="text" name="binary" id="binary">
                    <small id="error" class="rounded form-text text-muted bg-danger mt-0 d-none"><p class="p-1">This isn't a binary number</p></small>
                </div>
                <div class="form-group w-25">
                    <label for="decimal">Decimal: </label>
                    <input readonly id="decimal" class="form-control form-control-lg" type="text" name="decimal" id="decimal">
                </div>
                <button id="btn" type="submit" class="btn btn-primary">Convert</button>
            </form>
        </main>
    </div>
    <footer class="bg-dark text-white text-center">
        <p class="p-3 mb-0">Made with <i class="fas fa-heart"></i> by Felipe C.</p>
    </footer>
    <script src="https://kit.fontawesome.com/03ad672f06.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
