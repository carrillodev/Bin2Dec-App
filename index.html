<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec App</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bin to Decimal App</h1>
            <h2>Binary to Decimal Converter</h2>
        </header>
        <main>
            <form action="">
                <label for="binary">Binary: </label>
                <input class="input" type="text" name="binary" id="binary">
                <label class="input" for="decimal">Decimal</label>
                <input type="text" name="decimal" id="decimal">
                <input type="submit" value="Convert">
            </form>
        </main>
        <footer>
            <p>Made with by SerioCodes</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
